<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Home Page</title>
    <meta name="author" content="Admiral Gama">
    
    <style>
      body {
        background-color: white;
        color: black;
      }
      
      .dark-mode {
        background-color: black;
        color: white;
      }
      
      .button {
        padding: 8px 16px;
        background-color: #FFFFFF;
        border-radius: 8px;
        transition-duration: 0.3s;
      }
      
      .button:hover {
        background-color: #DDDDDD;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <b>
    <h1>Admiral Gama</h1>
    <button class="button" onclick="darkMode()">Light/Dark Mode</button>
    <button class="button" onclick="location.href='theParticleGame.html';">The Particle Game</button>
    <button class="button" onclick="location.href='aboutMe.html';">About Me</button>
    </b>
    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
    </body>
</html>
